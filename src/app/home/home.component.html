

<div class="fixed z-10 inset-y-0 left-0 flex items-center justify-center" id="steper">
  
  <div class="relative flex flex-col space-y-8 ml-4">
    

    <div class="group relative" (click)="scrollToSection('home')">
      <div class="flex items-center justify-center w-12 h-12 bg-red-600 opacity-50 scale-90 rounded-full transition-all duration-300 group-hover:opacity-100 group-hover:scale-110  cursor-pointer">
        <i class="fas fa-home text-white text-2xl"></i>
      </div>
    </div>
    
    
    <div class="group relative" (click)="scrollToSection('skills')">
      <div class="flex items-center justify-center w-12 h-12 bg-red-600 opacity-50 scale-90 rounded-full transition-all duration-300 group-hover:opacity-100 group-hover:scale-110 cursor-pointer">
        <i class="fa-solid fa-code  text-white text-2xl"></i>
      </div>
    </div>
    
  </div>
</div>


<section class="Homepage section-content" id="home">
    <div class="container">
      <h1 class="intro">Hi, I'm <span id="name">Melvin James</span></h1>
      <h2 class="tw" id="desc" ><span class="type"></span></h2>
    </div>
    <div class="button-container">
      <a href="https://github.com/melvinjames1" target="_blank"><button class="b1"><i class="fa-brands p-2 text-2xl fa-github"></i></button></a>
      <a href="https://www.linkedin.com/in/melvin-james-303561255/" target="_blank"><button class="b2"><i class="fa-brands  p-2 text-2xl fa-linkedin-in"></i></button></a>
      <a href="https://www.instagram.com/melvin._.james/" target="_blank"><button class ="b3"><i class="fa-brands p-2 text-2xl fa-instagram"></i></button></a>
     </div>
     <div class="icon-container mt-16 animate-fade-in">
      <button id="test1" class="back-button relative overflow-hidden px-6 py-3 rounded-full bg-black border border-white/10 hover:border-red-600 transition-all duration-300 group"
              (click)="scrollToSection('skills')">
        <span class="relative z-10 text-white/90 group-hover:text-white flex items-center gap-2">
          My Skills
          <i id="test" class="fa-solid fa-arrow-down transition-transform duration-300 "></i>
        </span>
        <span class="absolute inset-0 bg-gradient-to-r from-transparent via-red-600/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
      </button>
    </div>
  </section>
  
  <section class="skills section-content flex flex-col items-center py-16" id="skills">
    <!-- Animated Header -->
    <div class="overflow-hidden">
      <p id="em" class="text-center text-lg text-white/80 mb-2 animate-fade-in">Explore My</p>
    </div>
    <div class="overflow-hidden">
      <h1 id="skillhead" class="title text-center mb-8 text-7xl text-red-600 section-content">Skills</h1>
    </div>
  
    <!-- Skills Grid -->
    <div class="skills-container w-full max-w-6xl px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let category of skills" 
             class="category-card group relative overflow-hidden rounded-xl bg-black/50 backdrop-blur-lg border border-white/10 hover:border-red-500/30 transition-all duration-500 p-6 shadow-lg hover:shadow-red-500/10">
          
          <!-- Gradient Border Effect -->
          <div class="absolute inset-0 bg-gradient-to-br from-transparent via-transparent to-red-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
          
          <div class="relative h-full">
            <!-- Category Title -->
            <h2 class="text-2xl font-bold mb-6 text-center text-white">
              <span class="relative inline-block">
                <span class="absolute -bottom-1 left-0 w-full h-0.5 bg-red-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                {{ category.title }}
              </span>
            </h2>
            
            <!-- Skills List -->
            <div class="skills-list grid grid-cols-2 gap-4">
              <div *ngFor="let skill of category.skills" 
                   class="skill flex items-center justify-between p-3 rounded-lg bg-gradient-to-br from-black to-gray-900/80 border border-white/5 hover:border-red-500/50 transition-all duration-300 hover:-translate-y-1">
                <p class="text-white/90 text-sm font-medium">{{ skill.name }}</p>
                <img [src]="skill.image" [alt]="skill.name" 
                     class="skill-icon w-8 h-8 object-contain transition-transform duration-300 group-hover:rotate-6" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Back Button -->
    <div class="icon-container mt-16 animate-fade-in">
      <button class="back-button relative overflow-hidden px-6 py-3 rounded-full bg-black border border-white/10 hover:border-red-600 transition-all duration-300 group"
              (click)="scrollToSection('home')">
        <span class="relative z-10 text-white/90 group-hover:text-white flex items-center gap-2">
          Back to Home 
          <i class="fa-solid fa-arrow-up transition-transform duration-300 group-hover:-translate-y-2.5"></i>
        </span>
        <span class="absolute inset-0 bg-gradient-to-r from-transparent via-red-600/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
      </button>
    </div>
  </section>
