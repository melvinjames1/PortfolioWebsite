<section>
    <h1 id="mw" class="text-center text-5xl font-bold mt-[15vh] mb-2 sm:text-7xl sm:mb-10" style="color: #ff0000;">My Websites</h1>
    
    <div *ngFor="let project of websites; let i = index" 
         class="flex flex-col md:flex-row items-center gap-7 ustify-between min-h-[60%] mb-[15%] p-8 section-content bg-black"
         [ngClass]="{'md:flex-row-reverse': i % 2 === 1}">
  
      <!-- Project Image Section (switched for mobile view) -->
      <div class="md:w-1/2 w-full mb-8 md:mb-0 order-1 md:order-1" [ngClass]="{'md:ml-6': i % 2 === 0, 'md:mr-6': i % 2 === 1}">
        <img [src]="project.image" alt="{{ project.title }}" class="w-full h-auto rounded-3xl object-cover">
      </div>
  
      <!-- Project Details Section -->
      <div class="md:w-1/2 w-full mb-8 md:mb-0 flex flex-col items-center text-center order-2 md:order-2">
        <h2 class="sm:text-4xl text-3xl font-bold mb-4" style="color: #ff0000;">{{ project.title }}</h2>
        <p class="mb-4 text-white">{{ project.description }}</p>
        
        <div class="space-x-14  flex justify-center">
          <a 
            href="{{ project.repoLink }}" 
            target="_blank" 
            class="flex items-center mt-4 bg-white text-black py-1 px-2 md:px-4 md:py-3 rounded hover:bg-gray-300 transition transform hover:-translate-y-1 hover:scale-105"
          >
            <i class="fas fa-code mr-2"></i> 
            Source Code
          </a>
          <a 
            href="{{ project.link }}" 
            target="_blank" 
            class="flex items-center mt-4 bg-white text-black py-1 px-2 rounded hover:bg-gray-300 transition transform hover:-translate-y-1 hover:scale-105"
          >
            <i class="fas fa-globe mr-2"></i> 
            Live Website
          </a>
        </div>
      </div>
    </div>
  </section>
  <section>
    <h1 id="mw" class="text-center text-5xl sm:text-7xl font-bold mt-[15vh] mb-12 text-red-600">Python Projects</h1>
  
    <div *ngFor="let project of python; let i = index"
         class="flex flex-col md:flex-row items-center gap-8 mb-24 px-6 py-10 bg-black rounded-2xl shadow-lg section-content"
         [ngClass]="{'md:flex-row-reverse': i % 2 === 1}">
  
      <!-- Code Block -->
      <div class="md:w-1/2 w-full">
        <div class="bg-gray-900 text-white rounded-t-lg px-4 py-2 flex justify-between items-center">
          <span class="text-sm font-semibold">Python</span>
          <button (click)="copyToClipboard(project.code, i)"
                  class="text-gray-400 hover:text-white text-sm flex items-center gap-1 focus:outline-none">
            <i class="fas fa-copy text-base"></i>
            <span id="message-{{i}}">Copy</span>
          </button>
        </div>
        <pre class="bg-gray-800 p-4 overflow-x-auto rounded-b-lg text-sm">
  <code>{{ project.code }}</code>
        </pre>
      </div>
  
      <!-- Project Details -->
      <div class="md:w-1/2 w-full text-center flex flex-col items-center">
        <h2 class="text-3xl sm:text-4xl font-bold mb-4 text-red-600">{{ project.title }}</h2>
        <p class="text-white mb-6">{{ project.description }}</p>
        <a [href]="project.repoLink" target="_blank"
           class="bg-white text-black font-medium py-2 px-5 rounded-xl hover:bg-gray-300 transition transform hover:-translate-y-1 hover:scale-105">
          <i class="fa-brands fa-github mr-2"></i> GitHub Repository
        </a>
      </div>
    </div>
  </section>
