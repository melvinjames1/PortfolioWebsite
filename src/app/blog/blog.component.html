<div class="max-w-4xl mx-auto p-6">
    <!-- Blog List -->
    <div *ngIf="!currentPost; else postDetails">
      <h1 class="mt-[10vh] text-7xl font-bold mb-8 text-center text-[#ff0000] head">My Blog</h1>
      <div *ngFor="let post of posts" class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
        <p class="text-gray-600 mb-4">{{ post.summary }}</p>
        <a [href]="post.link" target="_blank" ><button 
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" 
          >
          Read More
        </button></a>
      </div>
    </div>
  
    <!-- Post Details -->
    <ng-template #postDetails>
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">{{ currentPost?.title }}</h1>
        <p class="text-gray-600 mb-6">{{ currentPost?.content }}</p>
        <button 
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" 
          (click)="goBack()">
          Back to Blog
        </button>
      </div>
    </ng-template>
  </div>
